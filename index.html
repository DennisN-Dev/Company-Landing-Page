<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/style.css">
    <title>CCS.com Flexbox Landing Page</title>
</head>

<body>
    <header class="container-head">
        <div class="shipping">
            <p>Free & Fast Shipping + Free Returns <a href="#">See Details</a></p>
        </div>

        <div class="navbar">

            <div class="logo">
                <a href="./index.html">
                    <img src="./resources/images/icons/logo.jpg" alt="CCS Home Page Logo" width="100" height="50">
                </a>
            </div>

            <div class="navlinks">
                <a class="flex-link" href="#">Skate</a>
                <a href="#">Snow</a>
                <a href="#">Shoes</a>
                <a href="#">Clothing</a>
                <a href="#">Accessories</a>
                <a href="#">Brands</a>
                <a href="#">CCS+</a>
                <a href="#">Customs X</a>
                <a href="#">Sale</a>
            </div>

            <div class="searchbar_account_cart">
                <form action="/" method="GET" class="form">
                    <button type="submit" class="search-button">
                        <img src="./resources/images/icons/magnifying_glass_icon.png" width="50" height="50">
                    </button>
                    <input type="search" placeholder="Search" class="search-field" />
                </form>
                <img class="account-icon" src="./resources/images/icons/profile_icon.png" alt="Profile Icon" width="50"
                    height="50">
                <img class="account-icon" src="./resources/images/icons/shopping_cart_icon.png" alt="Shopping Cart Icon"
                    width="50" height="50">
            </div>
        </div>

    </header>

    <section class="container-banner">

        <div class="banner-text">
            <p class="banner-style-title">Welcome to CCS!</p>
            <p class="banner-style">One Stop Shop For All Skate & Apparel</p>
            <button class="banner-button">Browse Categories</button>
        </div>

    </section>

    <section class="container-semi-banner">
        <div>
            <img class="semi-banner-image" src="./resources/images/skateboard-jump.jpg" alt="">
        </div>
    </section>

    <section class="container-category">
        <div class="category-flex">
            <img src="./resources/images/category-shoe.jpg" alt="Skateboard Shoes">
            <h2>Skate Shoes</h2>
            <button class="category-button">Shop Now</button>
        </div>

        <div class="category-flex">
            <img src="./resources/images/category-wheels.jpg" alt=" Skateboard Wheels">
            <h2>Skate Wheels & Accessories</h2>
            <button class="category-button">Shop Now</button>
        </div>

        <div class="category-flex">
            <img src="./resources/images/category-clothes.jpg" alt="Apparel">
            <h2>Apparel</h2>
            <button class="category-button">Shop Now</button>
        </div>
        <div class="category-flex">
            <img src="./resources/images/category-deck.jpg" alt="Skateboard Deck">
            <h2>Decks & Completes</h2>
            <button class="category-button">Shop Now</button>
        </div>

    </section>


</body>

</html>
